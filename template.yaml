apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terrabutler-template
  title: Terrabutler Template for AWS
  description: A terrabutler template for deploy AWS backend based projects
spec:
  owner: backstage/techdocs-core
  type: Base Template

  parameters:
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            # The rest of these options are optional.
            # You can read more at: https://backstage.io/docs/reference/plugin-scaffolder.repourlpickerfieldextension
            # allowedOwners:
            #   - WORKSPACE1
            #   - WORKSPACE2
            # allowedProjects:
            #   - PROJECT1
            #   - PROJECT2
            # allowedRepos:
            #   - REPO1
            #   - REPO2
    - title: Fill in some steps
      required:
        - name
        - owner
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
    - title: Required Variables
      required:
        - region_var
        - organization_var
        - environment_var
        - domain_var
      properties:
        region_var:
          title: Provider Region
          type: string
          description: The region configuration for the provider. E.g. eu-west1
        organization_var:
          title: Organization Name
          type: string
          description: The name used to define your organization
        environment_var:
          title: Environment
          type: string
          description: E.g. stage, prod, test
        domain_var:
          title: Domain
          type: string
          description: The domain of your project E.g. domain.com
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./catalogs/terrabutler-aws-template/
        targetPath: ./catalogs/terrabutler-aws-template/
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}
    - id: fetch-project
      name: Fetch Project Files
      action: fetch:template
      input:
        url: ./
        values:
          region_var: ${{ parameters.region_var }}
          organization_var: ${{ parameters.organization_var }}
          environment_var: ${{ parameters.environment_var }}
          domain_var: ${{ parameters.domain_var }}
    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalogs/terrabutler-aws-template/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}

